<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Rating Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 480px;
      width: 100%;
      background: #fff;
      margin-top: 50px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form p {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #34495e;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1.8px solid #d1d5db;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #3498db;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      vertical-align: middle;
      transform: scale(1.1);
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 12px 0;
      background-color: #3498db;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 30px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      color: #27ae60;
      padding: 15px;
      border: 2px solid #27ae60;
      border-radius: 10px;
      background-color: #e8f5e9;
    }

    /* Style for form.as_p Django output */
    form p {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Predict Restaurant Aggregate Rating</h1>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Predict</button>
    </form>

    {% if predicted_rating %}
    <div class="result">
      Predicted Aggregate Rating: {{ predicted_rating }}
    </div>
    {% endif %}
  </div>
</body>

</html>
